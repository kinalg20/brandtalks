<p-carousel [value]="products" [numVisible]="4" [numScroll]="1" [circular]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h2>Testimonials</h2>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item mt-5">
            <div class="card">
                <div class="card-image">
                    <img src="https://buywptemplates.com/demo/construction-realestate-wordpress-theme/wp-content/uploads/sites/8/2019/03/testimonials2.jpeg"
                        alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Lorem ipsum</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
